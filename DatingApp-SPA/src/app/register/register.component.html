<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender" />Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender" />Female
    </label>
  </div>

  <div class="form-group">
    <input [ngClass]="{
        'is-invalid':
          registerForm.get('knownAs').errors &&
          registerForm.get('knownAs').touched
      }" class="form-control" placeholder="Known as" formControlName="knownAs" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('knownAs').touched &&
        registerForm.get('knownAs').hasError('required')
      ">
      Known as is required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{
        'is-invalid':
          registerForm.get('birthDate').errors &&
          registerForm.get('birthDate').touched
      }" class="form-control" placeholder="Date of Birth" formControlName="birthDate" type="text" bsDatepicker [bsConfig]="bsConfig" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('birthDate').touched &&
        registerForm.get('birthDate').hasError('required')
      ">
      Date of Birth is required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{
        'is-invalid':
          registerForm.get('city').errors && registerForm.get('city').touched
      }" class="form-control" placeholder="City" formControlName="city" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('city').touched &&
        registerForm.get('city').hasError('required')
      ">
      City is required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{
        'is-invalid':
          registerForm.get('country').errors &&
          registerForm.get('country').touched
      }" class="form-control" placeholder="Country" formControlName="country" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('country').touched &&
        registerForm.get('country').hasError('required')
      ">
      Country is required
    </div>
  </div>

  <div class="form-group">
    <input formControlName="username" [ngClass]="{
        'is-invalid':
          registerForm.get('username').errors &&
          registerForm.get('username').touched
      }" type="text" class="form-control" placeholder="Username" />
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input formControlName="password" [ngClass]="{
        'is-invalid':
          registerForm.get('password').errors &&
          registerForm.get('password').touched
      }" type="password" class="form-control" placeholder="Password" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('password').hasError('required') &&
        registerForm.get('password').touched
      ">
      Password is required
    </div>
    <div class="invalid-feedback" *ngIf="
        registerForm.get('password').hasError('minlength') &&
        registerForm.get('password').touched
      ">
      Password must be at least 4 characters
    </div>
    <div class="invalid-feedback" *ngIf="
        registerForm.get('password').hasError('maxlength') &&
        registerForm.get('password').touched
      ">
      Password cannot exceed 8 characters
    </div>
  </div>

  <div class="form-group">
    <input formControlName="confirmPassword" [ngClass]="{
        'is-invalid':
          registerForm.get('confirmPassword').touched &&
          (registerForm.hasError('mismatch') ||
            registerForm.get('confirmPassword').errors)
      }" type="password" class="form-control" placeholder="Confirm password" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('confirmPassword').hasError('required') &&
        registerForm.get('confirmPassword').touched
      ">
      Password is required
    </div>
    <div class="invalid-feedback" *ngIf="
        registerForm.get('confirmPassword').touched &&
        registerForm.hasError('mismatch')
      ">
      Passwords must match
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
